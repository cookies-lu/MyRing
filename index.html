    <!-- Title -->
    <title>My Ring</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

<body data-spy="scroll" data-target=".mainmenu-area">
    <!-- Preloader-content -->
    <div class="preloader">
        <span><i class="lnr lnr-sun"></i></span>
    </div>
    <!-- Home-Area -->
    <header class="home-area overlay" id="home_page">
        <div class="container">
            <div class="row">


                <div class="col-xs-12 col-md-12" align="center">
                        <h1 id="logo" class= "circle wow fadeInUp" data-wow-delay="0.4s">My Ring</h1>
                        <h1 id="days" class= "circle wow fadeInUp displaynone hidden" data-wow-delay="0.4s"></h1>
                    <div class="space-20"></div>
                    <div id="slogan" class="desc wow fadeInUp" data-wow-delay="0.6s">
                        <p>Personal contraceptive ring calendar</p>
                    </div>
                    <div id="dateOut" class="desc wow fadeInUp displaynone hidden" data-wow-delay="0.6s">
                            <br>
                    </div>
                    <div class="space-20"></div>
                    <div id="cycleIn" class="desc wow fadeInUp displaynone hidden" data-wow-delay="0.6s">
                            <br>
                    </div>
                    <div id="inCalendar" class="desc wow fadeInUp displaynone hidden" data-wow-delay="0.6s">
                            <br>
                        </div>
                        <div id="cycleOut" class="desc wow fadeInUp displaynone hidden" data-wow-delay="0.6s">
                                <br>
                        </div>
                        <br>
                        <div id="outCalendar" class="desc wow fadeInUp displaynone hidden" data-wow-delay="0.6s">
                                <div class="space-20"></div>
                                <br>
                            </div>
                            <div id="dteIn" class="desc wow fadeInUp displaynone hidden" data-wow-delay="0.6s">
                                    <br>
                            </div>
                    <div id="daysIn" class="desc wow fadeInUp displaynone hidden" data-wow-delay="0.6s" >
                           <form>
                               Days I use the ring
                                <input id="dIn" type="number" name="daysIn" style="width: 6%;"><br>
                           </form>
                        </div>
                       
                        <br>
                        <div id="daysOut" class="desc wow fadeInUp displaynone hidden" data-wow-delay="0.6s" >
                                <form>
                                        Days I don't use the ring
                                         <input id="dOut" type="number" name="daysOut" style="width: 6%;"><br>
                                    </form>
                            </div>
                            <br>
                            <div id="dateIn" class="desc wow fadeInUp displaynone hidden" data-wow-delay="0.6s">
                                    <form>
                                            The day I started using the ring
                                             <input id="dtIn" type="date" name="dateIn" style="width: 22%;"><br>
                                        </form>
                                </div>
                                
                                
                                <br>
                               
                    </br>
                    <a href="#" id="loginBtn" class="bttn-white wow fadeInUp" data-wow-delay="0.8s"><i class="lnr lnr-enter"></i>Log In</a>
                    <a href="#" id="logoutBtn" class="bttn-white wow fadeInUp displaynone hidden" data-wow-delay="0.4s"><i class="lnr lnr-exit"></i>Log Out</a>
                    <a href="#" id="changeCycle" class="bttn-white wow fadeInUp displaynone hidden" data-wow-delay="0.4s"><i class="lnr lnr-cog"></i>Change Cycle</a>
                    <a href="#" id="saveBtn" class="bttn-white wow fadeInUp displaynone hidden" data-wow-delay="0.4s"><i class="lnr lnr-star"></i>Save</a>
                </div>


                
            </div>
        </div>
    </header>
    	<!-- Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content" 
            style="display: inline-block; margin-top: 24%; margin-left: 41%; padding: 1%;">
                <span class="close">&times;</span>
                <p>Place wallet keyfile to register your ring cycle</p>
                <input type="file" id="keychoose" />
            </div>
        </div>

            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                        <div class="space-30 hidden visible-xs"></div>
                    </div>
                </div>
            </div>
